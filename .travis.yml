sudo: false
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '4'
  - iojs-v3
  - iojs-v2
  - iojs-v1
  - '0.12'
  - '0.10'
before_install:
  - npm i -g npm@^2.0.0
before_script:
- git config --global user.email "nico.lindemann@proux.de"
- git config --global user.name "Travis-CI"
- npm prune
script:
- grunt build
- git add .
- git commit -m "Build artifacts"
deploy:
  provider: heroku
  skip_cleanup: true
  buildpack: php
  api_key:
    secure: PS+HYJ1c8o2uSNatCZCZkOkZzCC10g0Zqk0bOqY0qOy8kpgQ/2zDOXECLt60xhDKOSNNVYT6tY7PeuCyD+z6rsXDcVfRQtZiGM6tWdl5BPHa8NBiUlG8AkhI6+RujnvplI9bpNo4X4XEAJjsI2gFZu43XqLFmDjPdrGtgFng2BQ=
  app: fufefe
  on:
    repo: nicolindemann/fufefe
    tags: true
after_success:
  - 'curl -Lo travis_after_all.py https://git.io/travis_after_all'
  - python travis_after_all.py
  - 'export $(cat .to_export_back) &> /dev/null'
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"
